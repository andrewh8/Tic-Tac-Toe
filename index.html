<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="ticTacToe.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="main">
        <div class="space"></div>
        <div class="board"></div>
        <div class="score">
            <div class="players">
                <div>
                    <div>Player One</div>
                    <div>X</div>
                </div>
                <div>
                    <div>Player Two</div>
                    <div>O</div>
                </div>
            </div>
            <div class="result"></div>
            <button class="reset">Reset</button>
        </div>
    </div>
</body>
</html>
